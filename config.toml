baseURL = "https://wsdookadr.github.io/"
languageCode = "en"

title = "Blog"
theme = "antora"

copyright = ""
paginate = 3

[params]
  description = "Blog"
  keywords = ["consulting","consultant","software","freelance","databases","math","opensource"]
  since = 2015

[markup]
  [markup.asciidocext]
  extensions = ["asciidoctor-diagram"]
  backend = "html5"
    [markup.asciidocext.attributes]
      "icons" = "font"
      "source-highlighter" = "pygments"
      stem = "asciimath"
  [markup.highlight]
    # Disable Goldmark Chroma syntax highlighter
    codeFences = false

[taxonomies]
    tag = "tags"
    category = "categories"
